<!DOCTYPE html>
<html>
	<head>
		<title>Monster Mashup</title>
		<link type="text/css" href="styles/my_style.css" rel="stylesheet" />
	</head>
	<body>
		<header id="top">
			<img src="images/Monster_Mashup.png" alt="monster mashup">
			<div id="audioControl">
				<img id="audioIcon" src="images/sound_on.png" alt="sound on icon" onclick="audioToggle()">
			</div>
			<p>Make your own monster face by clicking on the picture.</p>
		</header>

		<div id="container">
			<img class="lightning" id="lightning1" src="images/lightning-01.jpg" alt="lightning 1">
			<img class="lightning" id="lightning2" src="images/lightning-02.jpg" alt="lightning 2">
			<img class="lightning" id="lightning3" src="images/lightning-03.jpg" alt="lightning 3">

			<div id="frame">
				<div id="pic_box">
					<div id="head" class="face">
						<img src="images/headsstrip.jpg" alt="heads strip">
					</div>
					<div id="eyes" class="face">
						<img src="images/eyesstrip.jpg" alt="eyes strip">
					</div>
					<div id="nose" class="face">
						<img src="images/nosesstrip.jpg" alt="noses strip">
					</div>
					<div id="mouth" class="face">
						<img src="images/mouthsstrip.jpg" alt="mouths strip">
					</div>
				</div>
			</div>

		</div>

		<script src="scripts/jquery-2.2.4.js"></script>
		<script src="scripts/my_scripts.js"></script>
	</body>
</html>
